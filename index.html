---
layout: default
title: Jen's Itineraries
less:
  - css/front-page.less
javascript:
  - js/front-page.js
---

<div id="front-page">
  <h1>Itineraries</h1>
  <ul class="itineraries clearfix">
    {% for post in site.posts %}
      <li style="background-image: url('{{ post.tile_image }}');">
        <!-- <span>{{ post.date | date_to_string }}</span>  -->
        <a href="{{ post.url }}">{{ post.title }}</a>
      </li>
    {% endfor %}
  </ul>
  <h1>Day Trips</h1>
  <ul class="day-trips">

  </ul>
  <h1>Brewery Tours</h1>
  <ul class="brewery-tours">

  </ul>
</div>
