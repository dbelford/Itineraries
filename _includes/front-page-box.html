<div class="work-box col-sm-4">
  <img src="{{ page.image }}" data-src="{{ page.image }}" alt="{{ page.title }}">
  <div class="caption">
    <h3>{{ page.title }}</h3>
    <p>{{ page.excerpt }}</p>
    <p align="right">
      <a href="{{ page.url }}" class="btn btn-primary" role="button">Learn More</a> 
    </p>
  </div>
</div>
