<script src="/js/skrollr.min.js" type="text/javascript"></script>


<script>

if(!(/Android|iPhone|iPad|iPod|BlackBerry|Windows Phone/i).test(navigator.userAgent || navigator.vendor || window.opera)){
  //Device is not mobile, run animations.
    skrollr.init({
        forceHeight: false
    });
} else {
  //Device is mobile
  $('.nav-hover').remove();
  $('.scroll-to-hash').remove();
  $('.scroll-to-top').remove();
}

$(".scroll-to-top a").on('click', function(e) {
   // prevent default anchor click behavior
   e.preventDefault();
   // animate
   $('html, body').animate({
       scrollTop: 0
     }, 300);
});

$("a.scroll-to-hash ").on('click', function(e) {
   // prevent default anchor click behavior
   e.preventDefault();
   // animate
   $('html, body').animate({
       scrollTop: $(this.hash).offset().top - 140
     }, 1000);

});

$('[data-toggle="tooltip"]').tooltip({'placement': 'top'});

</script>
