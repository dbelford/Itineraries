---
layout: default
---

<div class="row" >
  <div class="col-md-8">
    <div class="post" style="padding-top: 20px;">
    {{ content }}
    </div>
  </div>
  <div class="col-md-4">
    <div style="text-align:right;">
      <h2>{{ page.title }}</h2>
      <p class="meta">{{ page.date | date_to_string }}</p>
    </div>
  </div>


</div> <!-- end row -->
